<!Doctype html>
    <body>
        <script>
            let odd = 0;
            let even = 0;
          for (let n = 2; n < 3; n++) {
            
            if (n % 2 == 0) even++;
            if (n % 2 == 1) odd++;
            
        }
        console.log(even)
        console.log(odd)
        </script>
    </body>
</html>
